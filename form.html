<!DOCTYPE html>
<html>
<head>
<title>Appointment</title>
</head>
<body style="background-color: rgb(202, 171, 139);">
<form>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required><br><br>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required><br><br>

  <label for="gender">Gender:</label>
  <input type="text" id="gender" name="gender" required><br><br>

  <h3>Contact Details:</h3>
  <label for="phone-number">Phone Number:</label>
  <input type="text" id="phone-number" name="phone-number" required><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br><br>

  <h3>Event Details:</h3>
  <label for="name of the event">Name Of the Event:</label>
  <input type="text" id="name of the event " name="Name of the Event" required><br><br>

  <label for="date of the event">Date of the Event:</label>
  <input type="date of the event" id="date of the event" name="date of the event" required><br><br>

  <label for="time of the event">Time of the Event:</label>
  <input type="time of the event" id="time of the event" name="time of the event" required><br><br>


  <h3>Location:</h3>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required><br><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" required><br><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" required><br><br>

  <label for="zip-code">Zip Code:</label>
  <input type="text" id="zip-code" name="zip-code" required><br><br>

  <h3>What are your expectations :</h3>
  <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
